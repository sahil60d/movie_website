<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Add Movie</title>
</head>
<body>

<h1>Add New Movie</h1>
<form id="addMovieForm">
    <label for="movieTitle">Movie Title:</label>
    <input type="text" id="movieTitle" name="movieTitle" required><br>

    <label for="movieYear">Year:</label>
    <input type="number" id="movieYear" name="movieYear" required><br>

    <label for="movieDirector">Director:</label>
    <input type="text" id="movieDirector" name="movieDirector" required><br>

    <label for="starName">Star Name:</label>
    <input type="text" id="starName" name="starName" required><br>

    <label for="genreName">Genre Name:</label>
    <input type="text" id="genreName" name="genreName" required><br>

    <input type="submit" value="Add Movie">
</form>

<div id="resultMessage"></div>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<script src="add-movie.js"></script>

</body>
</html>
